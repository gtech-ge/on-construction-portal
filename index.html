<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TILE STYLE | Under Construction</title>
    <style>
        /* This CSS handles the initial layout before the script kicks in */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            overflow: hidden;
        }
        #app {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="app"></div>

    <script>
      const initPortal = () => {
        const app = document.querySelector('#app');
        if (!app) return;

        const style = document.createElement('style');
        style.textContent = `
          @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;900&display=swap');

          :root {
            --bg: #050505;
            --red: #D40000;
            --white: #ffffff;
            --font-display: 'Syncopate', sans-serif;
            --font-heavy: 'Montserrat', sans-serif;
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
          }

          * { margin: 0; padding: 0; box-sizing: border-box; }

          #app {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #00172c 0%, #000 100%);
            position: relative;
          }

          canvas { position: absolute; inset: 0; pointer-events: none; z-index: 1; }

          .main-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
            padding: 0 40px;
          }

          .left-side { flex: 1; display: flex; flex-direction: column; align-items: flex-end; padding-right: 60px; text-align: right; }
          .right-side { flex: 1; display: flex; flex-direction: column; align-items: flex-start; padding-left: 60px; text-align: left; margin-top: -15px; }

          .v-line { width: 2px; height: 0; background: linear-gradient(to bottom, transparent, var(--red), var(--red), transparent); transition: height 1.8s var(--ease-out) 0.5s; }
          .loaded .v-line { height: 400px; }

          .contact-icon { width: 20px; height: 20px; stroke: var(--red); stroke-width: 2; fill: none; margin-right: 15px; }
          .info-item { display: flex; align-items: center; margin-bottom: 25px; opacity: 0; transform: translateX(-20px); transition: all 0.8s var(--ease-out); }
          .loaded .info-item { opacity: 1; transform: translateX(0); }

          .value {
            font-family: var(--font-heavy);
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s var(--ease-out);
          }
          .value:hover { color: var(--red); }

          .tile-icon { width: 50px; height: 50px; margin-bottom: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 4px; transform: scale(0) rotate(-45deg); transition: transform 1s var(--ease-out); }
          .loaded .tile-icon { transform: scale(1) rotate(0deg); }
          .t-bit { border: 1px solid var(--white); }
          .t-bit.filled { background: var(--red); border: none; box-shadow: 0 0 15px var(--red); }

          h1 { font-family: var(--font-display); font-size: clamp(3rem, 6vw, 5.5rem); font-weight: 700; line-height: 0.85; text-transform: uppercase; letter-spacing: -4px; }
          .red-accent { color: var(--red); }

          .construction-status {
            font-family: var(--font-heavy);
            font-size: 1.1rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #000;
            text-transform: uppercase;
            background-color: var(--white);
            padding: 12px 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s var(--ease-out) 1.5s;
          }
          .loaded .construction-status { opacity: 1; transform: translateY(0); }

          .char { display: inline-block; opacity: 0; transform: translateY(30px); transition: all 0.6s var(--ease-out); }
          .loaded .char { opacity: 1; transform: translateY(0); }

          @media (max-width: 900px) {
            .main-wrapper { flex-direction: column; }
            .left-side, .right-side { align-items: center; padding: 20px; text-align: center; }
            .v-line { width: 100px; height: 2px; margin: 20px 0; }
            .loaded .v-line { width: 100px; height: 2px; }
          }
        `;
        document.head.appendChild(style);

        const mailIcon = '<svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>';
        const phoneIcon = '<svg class="contact-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.81 12.81 0 0 0 .63 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.63A2 2 0 0 1 22 16.92z"></path></svg>';

        app.innerHTML = `
          <canvas id="dustCanvas"></canvas>
          <div class="main-wrapper">
            <div class="left-side">
              <div class="tile-icon"><div class="t-bit filled"></div><div class="t-bit"></div><div class="t-bit"></div><div class="t-bit filled"></div></div>
              <h1>
                <div>${"TILE".split("").map((c, i) => `<span class="char" style="transition-delay: ${0.5 + i * 0.1}s">${c}</span>`).join("")}</div>
                <div class="red-accent">${"STYLE".split("").map((c, i) => `<span class="char" style="transition-delay: ${0.8 + i * 0.1}s">${c}</span>`).join("")}</div>
              </h1>
            </div>
            <div class="v-line"></div>
            <div class="right-side">
              <div class="info-item" style="transition-delay: 1.2s">${phoneIcon}<a href="tel:593101352" class="value">593 10 13 52</a></div>
              <div class="info-item" style="transition-delay: 1.4s">${mailIcon}<a href="mailto:INFO@TILESTYLE.GE" class="value">INFO@TILESTYLE.GE</a></div>
              <div class="construction-status">On Construction</div>
            </div>
          </div>
        `;

        const canvas = document.getElementById('dustCanvas');
        const ctx = canvas.getContext('2d');
        let dots = [];
        const mouse = { x: 0, y: 0 };

        const resize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          dots = Array.from({ length: 80 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            sx: (Math.random() - 0.5) * 0.5,
            sy: (Math.random() - 0.5) * 0.5
          }));
        };

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        resize();

        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          dots.forEach(dot => {
            dot.x += dot.sx; dot.y += dot.sy;
            if (dot.x < 0 || dot.x > canvas.width) dot.sx *= -1;
            if (dot.y < 0 || dot.y > canvas.height) dot.sy *= -1;
            const dist = Math.sqrt((mouse.x - dot.x) ** 2 + (mouse.y - dot.y) ** 2);
            if (dist < 250) {
              ctx.beginPath();
              ctx.strokeStyle = `rgba(212, 0, 0, ${1 - dist / 250})`;
              ctx.moveTo(dot.x, dot.y); ctx.lineTo(mouse.x, mouse.y); ctx.stroke();
            }
          });
          requestAnimationFrame(animate);
        };
        animate();
        setTimeout(() => app.classList.add('loaded'), 100);
      };

      initPortal();
    </script>
</body>
</html>
